<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dorea Database</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/themes/vue.css" rel="stylesheet">
</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            name: 'Dorea Storage',
            repo: 'https://github.com/mrxiaozhuox/dorea/',
            homepage: "home.md",

            coverpage: 'cover.md',
            onlyCover: true,

            loadSidebar: "summary.md",
            loadNavbar: 'nav.md',
            subMaxLevel: 2,

            alias: {
                '/': '/zh-cn/',
                '/zh-cn/': '/zh-cn/home',
                '/en/': '/en/home',
            },

            plugins: [
                EditOnGithubPlugin.create("https://github.com/mrxiaozhuox/dorea/blob/master/docs/", null, function(file) {
                    if (file.indexOf('en') === -1) {
                        return '在 GitHub 中编辑'
                    } else {
                        return 'edit on github'
                    }
                })
            ]

        }
    </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/docsify/4.12.1/plugins/emoji.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
