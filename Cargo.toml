chrono = "0.4.19"
once_cell = "1.7.2"
base64="0.13.0"
regex = "1.5.4"

log = "0.4.14"
log4rs = "1.0.0"

serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
bincode = "1.3.3"